resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: jtarchie/pr
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest
      yarn-support: true

resources:
  - name: source
    type: pull-request
    source: &repo-source
      access_token: ((github-access-token))
      private_key: ((github-key))
      repo: ((github-repo))
      uri: ((github-uri))
      version: every
  - name: dependency-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json

jobs:
  - name: yarn-install
    serial_groups: ['npm-cache']
    plan:
      - get: source
        trigger: true
        version: every
      - get: dependency-cache

  - name: test
    serial_groups: ['npm-cache']
    plan:
      - get: dependency-cache
        passed: [yarn-install]
      - get: source
        trigger: true
        passed: [yarn-install]
      - put: source
        params:
          context: $BUILD_JOB_NAME
          path: source
          status: pending
      - aggregate:
        - task: run lint rules
          file: source/ci/tasks/run_lint.yml
        - task: run unit tests
          file: source/ci/tasks/run_tests.yml
        on_failure:
          put: source
          params:
            context: $BUILD_JOB_NAME
            path: source
            status: failure
        on_success:
          put: source
          params:
            context: $BUILD_JOB_NAME
            path: source
            status: success

  - name: deploy
    serial_groups: ['npm-cache']
    plan:
      - get: dependency-cache
        passed: [test]
      - get: source
        trigger: true
        passed: [test]
      - put: source
        params:
          context: $BUILD_JOB_NAME
          path: source
          status: pending
      - task: run build
        file: source/ci/tasks/run_build.yml
        params:
          APP_NAME: ((app-name))
          AUTH_AUDIENCE: ((stage-auth-audience))
          AUTH_DOMAIN: ((stage-auth-domain))
          MIXPANEL_TOKEN: ((stage-mixpanel-token))
          NODE_ENV: 'production'
          STORAGE_BUCKET: ((dev-bucket))
      - task: run deploy
        file: source/ci/tasks/run_deploy.yml
        params:
          APP_NAME: ((app-name))
          GCP_PROJECT: ((dev-gcs-project))
          GCP_SERVICE_ACCOUNT_KEY: ((dev-gcs-token))
          STORAGE_BUCKET: ((dev-bucket))
        on_failure:
          put: source
          params:
            context: $BUILD_JOB_NAME
            path: source
            status: failure
        on_success:
          put: source
          params:
            context: $BUILD_JOB_NAME
            path: source
            status: success

  - name: automate
    serial_groups: ['deploy']
    plan:
      - get: source
        trigger: true
        passed: [deploy]
      - get: dependency-cache
        passed: [deploy]
      - put: source
        params:
          context: $BUILD_JOB_NAME
          path: source
          status: pending
      - task: run automation on pr
        file: source/ci/tasks/run_automation.yml
        params:
          STORAGE_BUCKET: ((dev-bucket))
          AT_IGNORE_CERT_ERRORS: true,
          AT_LOGIN_PASSWORD: ((at-login-password))
          AT_LOGIN_USERNAME: ((at-login-username))
          AT_RUN_IN_BACKGROUND: true
          AUTH_DOMAIN: ((stage-auth-domain))
          REPO: ((github-uri))
        on_failure:
          put: source
          params:
            context: $BUILD_JOB_NAME
            path: source
            status: failure
        on_success:
          put: source
          params:
            context: $BUILD_JOB_NAME
            path: source
            status: success
